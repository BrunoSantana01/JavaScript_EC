<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}. <br/>`)
        var salario = window.prompt(`${nome} digite seu salário`)
        document.write(`${nome} seu salário é ${salario.toLocaleString('pt-BR', {style : 'currency', currency : 'BRL'})}`)

    </script>
</body>
</html>
